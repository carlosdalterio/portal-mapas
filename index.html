
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Mapas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-xl p-8 max-w-3xl w-full">
    <div class="text-center mb-8">
      <img src="logo_da_cidade.png" alt="Logo da Cidade" class="mx-auto h-24 mb-4">
      <h1 class="text-3xl font-bold text-gray-800">Portal de Mapas</h1>
      <p class="text-gray-600 mt-2">Acesse os aplicativos disponíveis:</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <a href="https://link-para-mapa1.com" target="_blank" class="border border-gray-200 rounded-lg p-4 hover:bg-blue-50 transition">
        <h2 class="text-xl font-semibold text-blue-700">Mapa de Zonas</h2>
        <p class="text-gray-600 text-sm">Visualize os dados de zoneamento.</p>
      </a>
      <a href="https://link-para-mapa2.com" target="_blank" class="border border-gray-200 rounded-lg p-4 hover:bg-blue-50 transition">
        <h2 class="text-xl font-semibold text-blue-700">Mapa de Endereços</h2>
        <p class="text-gray-600 text-sm">Acesse os pontos de endereço da cidade.</p>
      </a>
      <a href="https://link-para-mapa3.com" target="_blank" class="border border-gray-200 rounded-lg p-4 hover:bg-blue-50 transition">
        <h2 class="text-xl font-semibold text-blue-700">Cadastro de Imóveis</h2>
        <p class="text-gray-600 text-sm">Consulte os dados cadastrais dos imóveis.</p>
      </a>
      <a href="https://link-para-mapa4.com" target="_blank" class="border border-gray-200 rounded-lg p-4 hover:bg-blue-50 transition">
        <h2 class="text-xl font-semibold text-blue-700">Infraestrutura</h2>
        <p class="text-gray-600 text-sm">Veja informações sobre ruas, redes e serviços.</p>
      </a>
    </div>
  </div>
</body>
</html>
